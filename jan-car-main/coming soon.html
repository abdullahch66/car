<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coming Soon - Enhanced</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #f8b500;
      --secondary-color: #ff6f00;
      --accent-color: #ffd700;
      --dark-bg: #1a1a1a;
      --glass-bg: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.15);
      --text-color: #f3f3f3;
      --heading-color: #fffbea;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--dark-bg), var(--primary-color));
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      padding: 20px;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: var(--glass-bg);
      border: 2px solid var(--border);
      border-radius: 25px;
      padding: 50px 30px;
      text-align: center;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 80px rgba(0, 0, 0, 0.5);
      animation: fadeInScale 1.5s ease-out;
      position: relative;
      z-index: 1;
      max-width: 90%;
      width: 100%;
      max-width: 600px;
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: translateY(50px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      margin-bottom: 20px;
      color: var(--heading-color);
      text-shadow: 0 0 25px var(--secondary-color), 0 0 40px var(--accent-color);
      animation: pulseGlow 3s ease-in-out infinite alternate;
      font-weight: 700;
      letter-spacing: 2px;
      line-height: 1.1;
    }

    @keyframes pulseGlow {
      from { text-shadow: 0 0 15px var(--secondary-color), 0 0 25px var(--accent-color); }
      to { text-shadow: 0 0 30px var(--secondary-color), 0 0 50px var(--accent-color); }
    }

    p {
      font-size: clamp(1rem, 3vw, 1.3rem);
      margin-bottom: 40px;
      color: var(--text-color);
      opacity: 0.95;
      line-height: 1.6;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      padding: 15px 35px;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      font-weight: 700;
      background: linear-gradient(145deg, var(--secondary-color), var(--accent-color));
      color: #1a1a1a;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 25px var(--accent-color), 0 0 10px var(--secondary-color);
      text-transform: uppercase;
      letter-spacing: 1px;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    .btn:hover, .btn:focus {
      background: linear-gradient(145deg, var(--accent-color), var(--secondary-color));
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 35px var(--accent-color), 0 0 60px var(--secondary-color);
      color: #fff;
      outline: none;
    }

    .btn:active {
      transform: translateY(-2px) scale(1.02);
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 215, 0, 0.06);
      animation: floatShapes 10s ease-in-out infinite;
      z-index: 0;
      pointer-events: none;
    }

    .shape:nth-child(1) {
      width: 200px;
      height: 200px;
      top: 15%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 150px;
      height: 150px;
      bottom: 10%;
      right: 15%;
      animation-delay: 3s;
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
    }

    .shape:nth-child(3) {
      width: 100px;
      height: 100px;
      top: 50%;
      left: 80%;
      animation-delay: 6s;
      border-radius: 60% 40% 40% 60% / 60% 60% 40% 40%;
    }

    .shape:nth-child(4) {
      width: 180px;
      height: 180px;
      bottom: 20%;
      left: 5%;
      animation-delay: 9s;
      border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
    }

    @keyframes floatShapes {
      0% { transform: translateY(0px) rotate(0deg) scale(1); opacity: 0.8; }
      25% { transform: translateY(-20px) rotate(90deg) scale(1.05); opacity: 0.9; }
      50% { transform: translateY(0px) rotate(180deg) scale(1); opacity: 0.8; }
      75% { transform: translateY(20px) rotate(270deg) scale(0.95); opacity: 0.7; }
      100% { transform: translateY(0px) rotate(360deg) scale(1); opacity: 0.8; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 40px 25px;
        border-radius: 20px;
      }

      .shape:nth-child(1) { width: 120px; height: 120px; }
      .shape:nth-child(2) { width: 100px; height: 100px; }
      .shape:nth-child(3) { width: 80px; height: 80px; }
      .shape:nth-child(4) { width: 110px; height: 110px; }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        border-radius: 15px;
      }

      .btn {
        padding: 12px 25px;
        border-radius: 25px;
      }

      .shape {
        opacity: 0.3;
      }

      .shape:nth-child(1) { width: 80px; height: 80px; }
      .shape:nth-child(2) { width: 60px; height: 60px; }
      .shape:nth-child(3) { width: 50px; height: 50px; }
      .shape:nth-child(4) { width: 70px; height: 70px; }
    }

    @media (orientation: landscape) and (max-height: 500px) {
      .container {
        padding: 25px 30px;
      }
    }

    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .btn {
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>

  <!-- Floating Background Elements -->
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>

  <div class="container">

    <p>We're almost ready to unveil a bold new chapter. Stay tuned to be the first to experience whatâ€™s next.</p>
    <button class="btn">Stay Updated</button>
  </div>

</body>
</html>
